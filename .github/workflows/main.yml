    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "ðŸš€ Deploy EnigMano Instance ${{ github.event.inputs.INSTANCE }}"
